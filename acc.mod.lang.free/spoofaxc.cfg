name = "AccModLangFree"
java-class-id-prefix = java AccModLangFree
file-extension = "aml"

sdf3 {}
esv {}
statix {}
stratego {}

parser {
  default-start-symbol = sort Start
}
styler {}
constraint-analyzer {
  default-statix-message-stacktrace-length = 4
}
stratego-runtime {}
reference-resolution {
  variant = stratego {
    strategy = strategy editor-resolve
  }
}
hover {
  variant = stratego {
    strategy = strategy editor-hover
  }
}

build-dependencies [
  org.metaborg:strategolib:*
  org.metaborg:gpp:*
  org.metaborg:libspoofax2:*
  org.metaborg:libstatix:*
  ../acc.mod.lang
]
